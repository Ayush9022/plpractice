<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .article {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .article img {
            max-width: 100%;
            height: auto;
        }

        .article .rating {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }

        .article .commands {
            margin-top: 10px;
        }

        .article .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .article .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#contact">Contact Us</a>
    </div>

    <div class="container">
        <h1>Technical Blog</h1>

        <div class="article">
            <h2>Article 1</h2>
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image">
            <p class="rating">4.5</p>
            <div class="commands">
                <button class="button">Like</button>
                <button class="button">Dislike</button>
            </div>
        </div>

        <div class="article">
            <h2>Article 2</h2>
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image">
            <p class="rating">3.5</p>
            <div class="commands">
                <button class="button">Like</button>
                <button class="button">Dislike</button>
            </div>
        </div>

        <div class="article">
            <h2>Article 3</h2>
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image">
            <p class="rating">5.0</p>
            <div class="commands">
                <button class="button">Like</button>
                <button class="button">Dislike</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any queries or feedback, please contact us at:</p>
        <p>Email: support@technicalblog.com</p>
        <p>Phone: +1-234-567-890</p>
    </div>
</body>

</html>
